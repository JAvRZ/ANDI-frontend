web:
  restart: always
  build: .
  expose:
    - "8000"
  volumes:
    - /usr/src/app
    - /usr/src/static
  links:
    - smtp:smtp
  env_file: ./Docker/.env
  command: /usr/local/bin/gunicorn ANDI.wsgi:application -w 3 -b :8000

nginx:
  restart: always
  build: ./Docker/nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

smtp:
  image: catatnight/postfix
  expose:
    - "25"
  env_file: ./Docker/.env
